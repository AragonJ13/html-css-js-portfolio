<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <nav id="desktop-nav">
      <div class="logo">Jean Aragon</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <!-- HAMBURGER NAV BAR ON RIGHT SIDE OF PAGE -->
    <nav id="hamburger-nav">
      <div class="logo">Jean Aragon</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>

    <!-- SECTIONS  -->
    <section id="profile">
      <div class="section__pic-container">
        <img src="./assests/Jean1.JPG" alt="Jean Profile Pic" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Jean Aragon</h1>
        <p class="section__text__p2">Software Developer</p>
        <!-- BUTTONS UNDER PIC -->
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assests/Jean Resume Updated.pdf')"
          >
            Download Resume
          </button>

          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <!-- ALL MY SOCIAL MEDIA -->
        <div id="social-container">
          <!-- LINKED IN -->
          <img
            src="./assests/linkedin.png"
            alt="My LinkedIn"
            class="icon"
            onclick="location.href='https:linkedin.com/in/jean-aragon/'"
          />
          <!-- GITHUB  -->
          <img
            src="./assests/github.png"
            alt="My GitHub"
            class="icon"
            onclick="location.href='https:github.com/AragonJ13'"
          />
        </div>
      </div>
    </section>

    <script src="script.jss"></script>
  </body>
</html>
